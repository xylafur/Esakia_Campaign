---
title: "Character Sheets"
layout: default
---
<h1>Character Sheets</h1>
<ul>
    {% for sheet in site.static_files %}
        {% if sheet.path contains 'character_sheets' %}
        <h3><li>
            <a href="{{ site.url }}{{site.baseurl}}{{ sheet.path }}"> {{ sheet.basename }} </a> 
        </li></h3>
        <embed id="{{ sheet.basename }}" src="{{ site.url }}{{site.baseurl}}{{ sheet.path }}" width="100%" height="500px" type="application/pdf">
        {% endif %}
    {% endfor %}
</ul>
